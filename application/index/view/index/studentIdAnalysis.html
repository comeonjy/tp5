<head>
  <meta charset="utf-8">

  <title>Amaze UI Examples</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="__static__/css/amazeui.min.css">
  <link rel="stylesheet" href="__static__/css/app.css">
  <script type="text/javascript">
	function sendMessage() {
		var account; 
		account=document.getElementById('account').value;
			$.ajax({
				type: "GET", //用GET方式传输
				dataType: "JSON", //数据格式:JSON
				url: "{:url('Xsxxcx/studentIdAnalysis')}", //目标地址
				data: {"student_id":account},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					alter("查询失败，请稍后再试！");
				 },
				success: function (msg){ 
					if (msg==null) {
						alert('查询成功，没有相关数据，请联系管理员');
					}else{
						
						var arr=JSON.parse(unescape(msg.replace(/\\u/g, "%u")));
						var str='年级：'+arr.grade+'\n';
						str+='学院：'+arr.college+'\n';
						str+='专业：'+arr.major+'\n';
						str+='班级：'+arr.classes+'\n';
						alert(str);
					}
					
				}
			});
	}
</script>
</head>
<body>
<div class="am-g">
	<!-- LOGO -->
	<div class="am-u-sm-12 am-text-center" >
		 <i class="am-icon-twitch myapp-login-logo"></i>
	</div>
	<!-- 登陆框 -->
	<div class="am-u-sm-11 am-u-sm-centered">
	<form class="am-form" >
	  <fieldset class="myapp-login-form am-form-set">
		<div class="am-form-group am-form-icon">
			<i class="am-icon-user"></i>
			<input type="text" class="myapp-login-input-text am-form-field" id="account" name="student_id" placeholder="请输入您的学号">
		</div>
	  </fieldset>
	  <button type="button" onclick="sendMessage()" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">查 询</button>
	</form>
	</div>
	<div class="am-text-center am-u-sm-11 am-u-sm-centered myapp-login-form-shortcut">
		<hr class="myapp-login-form-hr" />
		<span class="myapp-login-form-hr-font">啥都木有</span>
	</div>


</div>
