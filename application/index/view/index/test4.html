<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body onload="init()">
<div id="container"></div>
<script type="text/javascript">
 function init() {
        //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
         var map = new qq.maps.Map(document.getElementById("container"), {
            center: new qq.maps.LatLng(39.916527,116.397128),      // 地图的中心地理坐标。
            zoom:8                                                 // 地图的中心地理坐标。
        });
    }
  
</script>
</body>
</html>
