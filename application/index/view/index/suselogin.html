<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>学生课表查询系统</title>
  <meta name="renderer" content="webkit">

<body>
<div class="am-g">
	<!-- LOGO -->
	<div class="am-u-sm-12 am-text-center" >
		 <i class="am-icon-twitch myapp-login-logo"></i>
	</div>
	<!-- 登陆框 -->
	<div class="am-u-sm-11 am-u-sm-centered">
	<form class="am-form" method="post" action="{:url('Xsxxcx/studentLogin')}">
	  <fieldset class="myapp-login-form am-form-set">
		<div class="am-form-group am-form-icon">
			<i class="am-icon-user"></i>
			<input type="text" class="myapp-login-input-text am-form-field" name="user" placeholder="请输入您的学号">
		</div>
	    <div class="am-form-group am-form-icon">
			<i class="am-icon-lock"></i>
			<input type="password" class="myapp-login-input-text am-form-field" name="password" placeholder="请输入密码">
		</div>
		<div class="am-form-group am-form-icon">
		<img src="{:url('Xsxxcx/studentLogin',['act'=>'authcode'])}">
		</div>
		<div class="am-form-group am-form-icon">
			<i class="am-icon-angellist"></i>
			<input type="text" class="myapp-login-input-text am-form-field" name="code" placeholder="请输入验证码">
		</div>
	  </fieldset>
	  
	<input type="hidden" name="act" value="login">
	  <button type="submit" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">登 陆</button>
	</form>
	</div>
	<div class="am-text-center am-u-sm-11 am-u-sm-centered myapp-login-form-shortcut">
		<hr class="myapp-login-form-hr" />
		<span class="myapp-login-form-hr-font">第三方登陆</span>
	</div>

	<div class="am-u-sm-12 am-text-center myapp-login-form-listico" >
		 <div class="am-u-sm-4 am-text-center" >
		 <a href="{:url('oauth/qq_login')}">
		 <i class="am-icon-btn am-primary am-icon-qq"></i>
		 </a>
		 </div>
		 <div class="am-u-sm-4 am-text-center" >
		 <a href="{:url('oauth/wxLogin')}">
		 <i class="am-icon-btn am-primary am-icon-weixin"></i>
		 </a>
		 </div>
		 <div class="am-u-sm-4 am-text-center" >
		 <a href="{:url('oauth/qq_login')}">
		 <i class="am-icon-btn am-primary am-icon-weibo"></i>
		 </a>
		 </div>
	</div>

	<div class="am-text-center am-u-sm-11 am-u-sm-centered myapp-login-form-shortcut">
	</div>
	<div class="am-u-sm-12 am-text-left">
	<p><a href="{:url('index/jsjnews')}">计算机学院通知公告列表</a></p>
	<!-- <p><a href="{:url('Xsxxcx/getjsjnews')}">计算机学院通知</a></p> -->
	<!-- <p><a href="{:url('Xsxxcx/updatejsjnews')}">更新计算机学院通知公告</a></p> -->
	<p><a href="{:url('index/studentIdAnalysis')}">学号分析</a></p>
	<p><a href="{:url('index/jcclogin')}">计财处</a></p>
	</div>

	<!-- <p><a href="{:url('index/jcclogin')}">计财处</a></p> -->
	<!-- </div> -->

</div>
